<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <main>
      <section class="pageLogo">
        <article>
          <img src="./images/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </article>
      </section>
      <section class="pageForm">
        <article>
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <i>now</i> to get started.
          </h2>
          <h2>You <i>know</i> you want to.</h2>
        </article>
        <article class="formSection">
          <h2>Let's do this!</h2>
          <form class="form" action="submit">
            <div class="group">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="" />
            </div>
            <div class="group">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="" />
            </div>
            <div class="group">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="" />
            </div>
            <div class="group">
              <label for="phone">PHONE</label>
              <input type="tel" name="phone" id="" />
            </div>
            <div class="group">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="" />
            </div>
            <div class="group">
              <label for="confirmtPassword">CONFIRM PASSWORD</label>
              <input type="password" name="confirmPassword" id="" />
            </div>
          </form>
        </article>
        <article class="buttonSection">
          <button>Create Account</button>
          <div>
            <p>Already have an account?</p>
            <a href="">Login</a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
